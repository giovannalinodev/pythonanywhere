name: OWASP Dependency Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Executa semanalmente (domingo Ã  meia-noite)

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install specific dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r mysite/acervo/requirements.txt
          
      # Alternativa 1: Usar Safety em vez do OWASP Dependency Check
      - name: Install safety
        run: pip install safety

      - name: Run Safety Check
        run: safety check -r mysite/acervo/requirements.txt --output text > safety-report.txt
        
      - name: Upload safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.txt
          retention-days: 7