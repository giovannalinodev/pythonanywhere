name: OWASP Dependency Check

on:
  schedule:
    - cron: '0 0 * * 0'  # Roda semanalmente aos domingos
  workflow_dispatch:  # Permite acionamento manual

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Download OWASP Dependency Check
        run: |
          mkdir -p .dependency-check/
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v7.4.4/dependency-check-7.4.4-release.zip -o .dependency-check/dependency-check.zip
          unzip .dependency-check/dependency-check.zip -d .dependency-check/
          
      - name: Executar Dependency Check
        run: |
          mkdir -p reports
          chmod +x .dependency-check/dependency-check/bin/dependency-check.sh
          .dependency-check/dependency-check/bin/dependency-check.sh --scan . --out reports/dependency-check-report.html --format HTML
          
      - name: Enviar Relatório via Comandos do CLI
        run: |
          echo "O relatório foi gerado em: reports/dependency-check-report.html"
          ls -la reports/
          head -n 20 reports/dependency-check-report.html || echo "Não foi possível mostrar o cabeçalho do relatório"
          echo "..."
          
      - name: Salvar Caminho do Relatório
        run: echo "Relatório de dependências gerado em $GITHUB_WORKSPACE/reports/dependency-check-report.html"