name: OWASP Dependency Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Executa semanalmente (domingo à meia-noite)

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Create clean requirements file
        run: |
          # Remover comentários e linhas vazias, manter apenas pacotes válidos
          grep -v "^#" mysite/acervo/requirements.txt | grep -v "^\s*$" > clean-requirements.txt
          cat clean-requirements.txt
      
      - name: Install specific dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r clean-requirements.txt
          
      # Usar Safety para verificação de dependências
      - name: Install safety
        run: pip install safety

      - name: Run Safety Check
        run: safety check --file clean-requirements.txt --output text > safety-report.txt
        
      - name: Upload safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.txt
          retention-days: 7