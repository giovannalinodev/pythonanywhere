name: OWASP Dependency Check

on:
  schedule:
    - cron: '0 0 * * 0'  # Roda semanalmente aos domingos
  workflow_dispatch:  # Permite acionamento manual

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install dependency-check
          pip install -r requirements.txt
          
      - name: Executar Dependency Check
        run: |
          mkdir -p reports
          dependency-check --scan . --out reports/dependency-check-report.html --format HTML
          
      - name: Enviar Relatório de Verificação de Dependência
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html